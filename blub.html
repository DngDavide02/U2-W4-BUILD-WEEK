<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Carousel</title>

    <!-- Glide CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css" />

    <style>
      body {
        font-family: sans-serif;
        background: #111;
        color: #fff;
        padding: 40px;
      }

      .glide {
        max-width: 800px;
        margin: 0 auto;
      }

      .glide__slide img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        transition: transform 0.3s;
      }

      .glide__slide img:hover {
        transform: scale(1.05);
      }

      .glide__arrows {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .glide__arrow {
        background-color: #222;
        border: none;
        color: white;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 4px;
        font-size: 18px;
      }

      .glide__arrow:hover {
        background-color: #444;
      }

      .glide__slides {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Album Carousel</h2>

    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide"><img src="./assets/imgs/main/image-1.jpg" alt="Album 1" /></li>
          <li class="glide__slide"><img src="./assets/imgs/main/image-1.jpg" alt="Album 2" /></li>
          <li class="glide__slide"><img src="./assets/imgs/main/image-1.jpg" alt="Album 3" /></li>
          <li class="glide__slide"><img src="./assets/imgs/main/image-1.jpg" alt="Album 4" /></li>
          <li class="glide__slide"><img src="./assets/imgs/main/image-1.jpg" alt="Album 5" /></li>
          <li class="glide__slide"><img src="./assets/imgs/main/image-1.jpg" alt="Album 6" /></li>
        </ul>
      </div>

      <!-- Arrows -->
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">←</button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">→</button>
      </div>
    </div>

    <!-- Glide JS -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script>
      new Glide(".glide", {
        type: "carousel",
        perView: 4,
        gap: 20,
        breakpoints: {
          768: {
            perView: 2,
          },
          480: {
            perView: 1,
          },
        },
      }).mount();
    </script>
    <script src="./assets/js/token.js"></script>
    <script src="./assets/js/blah.js"></script>
  </body>
</html>
