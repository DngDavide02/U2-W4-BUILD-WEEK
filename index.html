<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css" />
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="bi bi-spotify fs-3"></i></a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="d-flex justify-content-center align-items-center flex-grow-1 my-2 my-lg-0">
            <button id="navButton" class="btn btn-outline-none rounded-circle me-2 d-none d-md-inline" type="submit">
              <svg data-encore-id="icon" role="img" aria-hidden="true" class="e-9890-icon e-9890-baseline" viewBox="0 0 24 24">
                <path
                  d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z"
                ></path>
              </svg>
            </button>

            <form class="d-flex" role="search">
              <div class="input-group my-2 my-lg-0">
                <span class="navbarSearch input-group-text rounded-start-pill" id="basic-addon1"><i class="bi bi-search"></i></span>
                <input
                  type="text"
                  class="form-control border-start-0 navbarSearch border-end-0"
                  placeholder="Cosa vuoi ascoltare?"
                  aria-label="text"
                  aria-describedby="basic-addon1"
                />
                <button type="button" href="#" class="navbarSearch input-group-text rounded-end-pill" id="basic-addon1">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" role="img" aria-hidden="true">
                    <path d="M15 15.5c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2z"></path>
                    <path
                      d="M1.513 9.37A1 1 0 0 1 2.291 9h19.418a1 1 0 0 1 .979 1.208l-2.339 11a1 1 0 0 1-.978.792H4.63a1 1 0 0 1-.978-.792l-2.339-11a1 1 0 0 1 .201-.837zM3.525 11l1.913 9h13.123l1.913-9H3.525zM4 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4h-2V3H6v3H4V2z"
                      fill="currentColor"
                    />
                  </svg>
                </button>
              </div>
            </form>
          </div>

          <div class="d-flex justify-content-center align-items-center my-2 my-lg-0">
            <button class="btn btn-outline-light rounded-pill me-4 fw-semibold" id="premiumButton">Esplora Premium</button>
            <a href="#" id="installAppLink" class="me-4 d-none d-md-inline"><i class="bi bi-download me-1"></i>installa app</a>
            <a id="bell" href="#" class="d-none d-md-inline"><i class="bi bi-bell me-4"></i></a>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="./assets/imgs/main/image-6.jpg" alt="Dropdown" class="dropdown-img" />
              </button>
              <ul class="dropdown-menu dropdown-menu-lg-end">
                <li><a class="dropdown-item" href="#">Profilo</a></li>
                <li><a class="dropdown-item" href="#">Impostazioni</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="container-fluid">
      <div class="row">
        <!-- aside di sinistra -->

        <aside class="col-3">
          <!-- intestazione libreria -->
          <!-- to do: trasformare in col bottstrap, 
           mettere ricerca in div con hamburger -->
          <div class="container-fluid">
            <div class="row justify-content-between align-items-center">
              <div class="col-7 px-0 d-flex justify-content-start">
                <h3 class="fs-6">La tua libreria</h3>
              </div>
              <div class="col-5 px-0 d-flex justify-content-end">
                <button class="titleCrea text-white border border-0 rounded-pill fs-6 p-2 d-flex align-items-center">
                  <i class="bi bi-plus-lg fs-6"></i> Crea
                </button>
                <button class="text-white border border-0 bg-transparent"><i class="bi bi-arrows-angle-expand fs-6"></i></button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="d-flex p-3 gap-2">
              <button class="text-white border border-0 bg-transparent">Playlist</button>
              <button class="text-white border border-0 bg-transparent">Artisti</button>
              <button class="text-white border border-0 bg-transparent">Album</button>
            </div>
          </div>

          <div class="row">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center ps-3">
                <span class="text-white mr-1"><i class="bi bi-search"></i></span>
              </div>

              <span class="text-white border border-0 bg-transparent">Recenti</span>
              <button class="text-white border border-0 bg-transparent fs-3"><i class="bi bi-list"></i></button>
            </div>
          </div>

          <!-- carrelata di immagini -->
          <div class="container py-3">
            <ul class="list-group">
              <li class="list-group-item border-0 p-2 ps-0">
                <div class="d-flex align-items-center">
                  <div class="me-3 flex-shrink-0">
                    <img class="img-fluid rounded-3" src="./assets/imgs/search/image-1.jpeg" style="width: 80px; height: 80px; object-fit: cover" />
                  </div>
                  <div class="flex-grow-1">
                    <p class="fw-bold mb-1">Titolo</p>
                    <div class="text-muted small"><i class="bi bi-pin me-1"></i>Nome Playlist</div>
                  </div>
                </div>
              </li>

              <li class="list-group-item border-0 p-2 ps-0">
                <div class="d-flex align-items-center">
                  <div class="me-3 flex-shrink-0">
                    <img class="img-fluid rounded-3" src="./assets/imgs/search/image-1.jpeg" style="width: 80px; height: 80px; object-fit: cover" />
                  </div>
                  <div class="flex-grow-1">
                    <p class="fw-bold mb-1">Titolo</p>
                    <div class="text-muted small"><i class="bi bi-pin me-1"></i>Nome Playlist</div>
                  </div>
                </div>
              </li>

              <li class="list-group-item border-0 p-2 ps-0">
                <div class="d-flex align-items-center">
                  <div class="me-3 flex-shrink-0">
                    <img class="img-fluid rounded-3" src="./assets/imgs/search/image-2.jpg" style="width: 80px; height: 80px; object-fit: cover" />
                  </div>
                  <div class="flex-grow-1">
                    <p class="fw-bold mb-1">Titolo</p>
                    <div class="text-muted small"><i class="bi bi-pin me-1"></i>Nome Playlist</div>
                  </div>
                </div>
              </li>

              <li class="list-group-item border-0 p-2 ps-0">
                <div class="d-flex align-items-center">
                  <div class="me-3 flex-shrink-0">
                    <img class="img-fluid rounded-3" src="./assets/imgs/search/image-1.jpeg" style="width: 80px; height: 80px; object-fit: cover" />
                  </div>
                  <div class="flex-grow-1">
                    <p class="fw-bold mb-1">Titolo</p>
                    <div class="text-muted small"><i class="bi bi-pin me-1"></i>Nome Playlist</div>
                  </div>
                </div>
              </li>

              <li class="list-group-item border-0 p-2 ps-0">
                <div class="d-flex align-items-center">
                  <div class="me-3 flex-shrink-0">
                    <img class="img-fluid rounded-3" src="./assets/imgs/search/image-4.jpg" style="width: 80px; height: 80px; object-fit: cover" />
                  </div>
                  <div class="flex-grow-1">
                    <p class="fw-bold mb-1">Titolo</p>
                    <div class="text-muted small"><i class="bi bi-pin me-1"></i>Nome Playlist</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </aside>

        <section class="col-7 border border-1 border-danger"></section>
        <aside class="col-2 border border-1 border-danger"></aside>
      </div>
    </main>
    <script src="./assets/js/token.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
